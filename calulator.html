<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>My Calculator</title>
  </head>

  <body>
    <a href="./index.html"
      ><img
        style="width: 13%"
        src="https://img.flaticon.com/icons/png/512/25/25694.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF"
        alt="home-img"
    /></a>

    <h1>Calulator</h1>
    <form action="">
      <label for="first-value">First value:</label><br />
      <input class="first-value" type="number" /><br />
      <label for="second-value">Second value:</label><br />
      <input class="second-value" type="number" /><br />
      <label for="Operation">Operation:</label><br />

      <button class="btn add" type="button">+</button>

      <button class="btn sub" type="button">-</button>

      <button class="btn multiply" type="button">X</button>
      <p>Result:</p>
      <span id="output"> ... </span>
    </form>
    <p>
      <a href="https://validator.w3.org/check/referer">Validate</a>
    </p>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
